<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .hidden { display: none; }
        .error-message { color: red; }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Redirect to home page directly
            window.location.href = "groups.html"; 
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" onsubmit="validateLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error-message" id="error-message"></div>
            <div class="register-link">
                <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Register</a></p>
            </div>
        </form>

        <form id="signup-form" class="hidden">
            <h1>Sign Up</h1>
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <label for="college">College</label>
                <input type="text" id="college" placeholder="College" required>
            </div>
            <div class="input-box">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <label for="reenter-password">Re-enter Password</label>
                <input type="password" id="reenter-password" placeholder="Re-enter Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
